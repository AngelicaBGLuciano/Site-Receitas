<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitinhas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header class="bg-warning py-3">
    <div class="container">
        <div class="d-flex align-items-center">
            <!-- Logo -->
            <a href="#" class="logo me-3">
                <img src="logo.png" alt="Logo Receitas Deliciosas" class="img-fluid" style="max-height: 60px;">
            </a>

            <!-- Nome do Site e Links (Centralizados) -->
            <div class="flex-grow-1 text-center">
                <h1 class="text-white mb-3">Receitinhas</h1>
                <div class="d-flex justify-content-center gap-4">
                    <a href="#" class="text-white text-decoration-none fw-bold">Início</a>
                    <a href="#" class="text-white text-decoration-none fw-bold">Receitas</a>
                    
                </div>
            </div>
        </div>
    </div>
</header>
    <!-- Botão de Toggle para Modo Noturno -->
    <div class="text-end mt-3 me-3">
        <label class="switch">
            <input type="checkbox" id="toggle-mode">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="bolo-de-chocolate.jpg" class="card-img-top" alt="Bolo de Chocolate">
                    <div class="card-body">
                        <h5 class="card-title">Bolo de Chocolate</h5>
                        <p class="card-text">Um delicioso bolo de chocolate para adoçar o seu dia.</p>
                        <a href="bolo-de-chocolate.html" class="btn btn-warning">Ver receita</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="pao-de-queijo.jpg" class="card-img-top" alt="Pão de Queijo">
                    <div class="card-body">
                        <h5 class="card-title">Pão de Queijo</h5>
                        <p class="card-text">O tradicional pão de queijo mineiro, crocante por fora e macio por dentro.</p>
                        <a href="pao-de-queijo.html" class="btn btn-warning">Ver receita</a>
                    </div>
                </div>
            </div>
            <!-- Adicione mais cards aqui -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-warning py-3 text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 Receitinhas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
